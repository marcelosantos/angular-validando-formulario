<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
<div class="page">
  <section class="card register"
    ng-app="myApp"
    ng-controller="RegisterController">
  <form name="myform"
    ng-submit="register()"
    novalidate="">

    <div class="textintro">
      <h1>Validação</h1>
      <p>Preença os dados</p>
      <p ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname"
        placeholder="Nome"
        ng-model="usuario.firstname"
        ng-required="true">
        <p
          class="error validationerror"
          ng-show="myform.firstname.$invalid && myform.firstname.$touched">
          Nome é obirgatório!
        </p>
      <input type="text" name="lastname"
        placeholder="Sobrenome"
        ng-model="usuario.lastname"
        ng-required="true">
        <p
          class="error validationerror"
          ng-show="myform.lastname.$invalid && myform.lastname.$touched">
          Sobrenome é obrigatório!
        </p>
      <input type="email" name="email"
        placeholder="Email"
        ng-model="usuario.email">
        <p
          class="error validationerror"
          ng-show="myform.email.$invalid && myform.email.$touched">
          E-mail está incorreto
        </p>
      <input type="password" name="password"
        placeholder="Senha"
        ng-model="usuario.password"
        ng-minlength="6">
        <p
          class="error validationerror"
          ng-show="myform.password.$invalid && myform.password.$touched">
          Senha com no mínimo 6 caracteres
        </p>
    </fieldset>

    <button type="submit" class="btn">Enviar</button>
  </form>
</section>
</div>
</body>
</html>
